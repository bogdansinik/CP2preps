<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <script>
        function tableCreator(rows,cols){
            var k = 256;
            var t = 0;
            document.write('<table border="0" cellspacing="0" id="multable" style="width:100%;height:100%;position: absolute; top:0; bottom: 0;left: 0; right: 0;">');
                for(var i = 0; i < rows; i++){
                    document.write('<tr>');
                    for (var j = 0; j< cols;  j++) {
                        document.write("<td onclick='output("+i+","+k+","+t+")' style='background-color: rgb("+i+","+k+","+t+")'></td>");
                        k--;
                        t++;
                    }
                document.write('</tr>');
            }
            document.write('</table>')
        }
        tableCreator(256, 1);
        function output(i,k,j){
            window.alert("Red:"+i+', '+"Green:"+k+', '+"Blue:"+j);
        }

        
    </script>
</head>

</html>
