<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme upload page</title>
</head>
<body style="background-color: chartreuse;">
    <form action="Page5.html" method="POST">
        <fieldset>
            <legend ><b>Meme Info</b></legend>
            <br>
            <label for="mname">Mene name/title: </label>
            <input type="text" name="mname" id="mname">
            <br><br>
            <label for="descr">Describe your meme here: </label>
            <br><br>
            <textarea name="descr" id="descr" cols="60" rows="10"></textarea>
            <br><br>
            <label for="myfile">Import your meme: </label>
            <br><br>
            <input type="file" name="myfile" id="myfile">
        </fieldset>
        <br>
        <div style="text-align: center;">
            <input type="submit" name="submitbtn" id="submitbtn">
            <input type="reset" name="resetbtn" id="resetbtn">
        </div>
    </form>
    <div style="position:absolute; bottom: 5px;">
        <a href="Page1.html"><b>Home</b></a>
        <a href="Page2.html"><b>Registration page</b></a>
    </div> 
</body>
</html>
